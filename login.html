<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/login.css">
    <link rel="stylesheet" href="res/css/dropdown.css">
    <title>MAN</title>
</head>

<body>
<header>
    <div class="inner-container">
        <div class="site-branding">
            <p class="teamName">MANSpace</p>
        </div>

        <div class="site-nav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="addPost.html">Add Post</a></li>
                </ul>
            </nav>
            <img id="icon" src="res/LogoUTimproved.png" alt="Logo">
        </div>
        <div id="dropdown" class="dropdown closed">
            <div class="inner-container">
                <ul>
                    <li>John Doe</li>
                    <li>john.doe@ut.ee</li>
                    <li>Logout</li>
                </ul>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</header>
    <main>
        <div class="formArea">
            <h2>Welcome to PostIt!</h2>
            <form action="index.html">
                <div class="form-field">
                    <!-- Pattern for RFC-822 compliant emails -->
                    <input type="email" name="" placeholder="&nbsp;" required>
                    <label>Email</label>
                </div>
                <div class="form-field">
                    <input type="password" name="" placeholder="&nbsp;" required>
                    <label>Password</label>
                    <a id="forgot-password" href="#">Forgot password</a>
                </div>
                <div class="form-buttons">
                    <button type="submit">Log in</button>
                    <span>or</span>
                    <a href="#">Sign up</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script>
    image = document.getElementById("icon");
    dropdown = document.getElementById("dropdown");
    image.addEventListener('click', () => {
        dropdown.classList.toggle("closed");
    })
</script>
</html>
